<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Main Menu View -->
  <div id="main-menu" class="view active">
    <h2>Color Picker & Palette Manager</h2>
    <div class="menu-buttons">
      <button id="btn-color-picker" class="menu-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"/>
        </svg>
        Color Picker
      </button>
      <button id="btn-view-palettes" class="menu-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 12L5 10M5 10L12 3L19 10M5 10V20C5 20.5523 5.44772 21 6 21H9M19 10L21 12M19 10V20C19 20.5523 18.5523 21 18 21H15M9 21C9.55228 21 10 20.5523 10 20V16C10 15.4477 10.4477 15 11 15H13C13.5523 15 14 15.4477 14 16V20C14 20.5523 14.4477 21 15 21M9 21H15"/>
        </svg>
        View Palettes
      </button>
    </div>
  </div>

  <!-- Color Picker View -->
  <div id="color-picker-view" class="view">
    <div class="header">
      <button id="back-from-picker" class="back-btn">← Back</button>
      <h3>Color Picker</h3>
    </div>
    <div class="picker-container">
      <button id="pick-color-btn" class="pick-btn">Pick Color from Screen</button>
      <div class="top-panels">
        <div class="color-display">
          <div id="color-preview" class="color-preview"></div>
          <div class="color-info">
            <div class="color-values">
              <div class="value-group">
                <label>RGB:</label>
                <span id="rgb-value">-</span>
              </div>
              <div class="value-group">
                <label>HSV:</label>
                <span id="hsv-value">-</span>
              </div>
              <div class="value-group">
                <label>HEX:</label>
                <span id="hex-value">-</span>
              </div>
            </div>
          </div>
        </div>
        <div class="palette-selection">
          <label for="palette-select">Select palette:</label>
          <div class="palette-select-group">
            <select id="palette-select">
              <option value="">-- Select Palette --</option>
            </select>
            <button id="create-new-from-picker-btn" class="secondary-btn">+ New</button>
          </div>
        </div>
      </div>
      <div id="current-palette-preview" class="current-palette-preview" style="display: none;">
        <h4>Current Palette: <span id="current-palette-name">-</span></h4>
        <div id="current-palette-colors" class="palette-preview-colors"></div>
      </div>
      <div class="color-wheel-container">
        <canvas id="color-wheel" width="200" height="200"></canvas>
        <div id="color-indicator" class="color-indicator"></div>
      </div>
    </div>
  </div>

  <!-- Create/Edit Palette View -->
  <div id="palette-editor-view" class="view">
    <div class="header">
      <button id="back-from-editor" class="back-btn">← Back</button>
      <h3 id="editor-title">Create New Palette</h3>
    </div>
    <div class="editor-container">
      <div class="form-group">
        <label for="palette-name">Palette Name:</label>
        <input type="text" id="palette-name" placeholder="Enter palette name">
      </div>
      <div class="form-group">
        <label for="palette-description">Description:</label>
        <textarea id="palette-description" placeholder="Enter description (optional)" rows="3"></textarea>
      </div>
      <div class="colors-section">
        <h4>Colors <span id="color-count">(0)</span></h4>
        <div id="palette-colors" class="palette-colors-grid"></div>
      </div>
      <div class="editor-wheel-container">
        <h4>Color Wheel Preview</h4>
        <canvas id="editor-color-wheel" width="200" height="200"></canvas>
      </div>
      <div class="editor-actions">
        <button id="save-palette-btn" class="primary-btn">Save Palette</button>
        <button id="delete-palette-btn" class="danger-btn" style="display: none;">Delete Palette</button>
      </div>
    </div>
  </div>

  <!-- View Palettes View -->
  <div id="palettes-list-view" class="view">
    <div class="header">
      <button id="back-from-list" class="back-btn">← Back</button>
      <h3>My Palettes</h3>
    </div>
    <div class="palettes-actions">
      <button id="export-palettes-btn" class="action-btn">Export Palettes</button>
      <button id="import-palettes-btn" class="action-btn">Import Palettes</button>
      <input type="file" id="import-file-input" accept=".json" style="display: none;">
    </div>
    <div id="palettes-list" class="palettes-list">
      <!-- Palettes will be rendered here -->
    </div>
  </div>

  <script src="utils.js"></script>
  <script src="storage.js"></script>
  <script src="colorWheel.js"></script>
  <script src="popup.js"></script>
</body>
</html>
